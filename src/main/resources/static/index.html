<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task Planner</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #c0c0c0;
      min-height: 100vh;
      color: #333;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo i {
      font-size: 2rem;
      color: #667eea;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
    }

    .main-content {
      flex: 1;
      padding: 1rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .goal-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .goal-section h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .goal-section p {
      font-size: 1.1rem;
      color: #718096;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .goal-form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .goal-input {
      flex: 1;
      padding: 1.2rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 1.1rem;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    .goal-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .goal-input::placeholder {
      color: #a0aec0;
    }

    .generate-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .generate-btn i {
      font-size: 1rem;
    }

    .tasks-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .tasks-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tasks-header i {
      font-size: 1.8rem;
      color: #667eea;
    }

    .tasks-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
    }

    .task-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #f1f5f9;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .task-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .task-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-title i {
      color: #667eea;
    }

    .task-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-high { background: #fed7d7; color: #c53030; }
    .priority-medium { background: #fef5e7; color: #d69e2e; }
    .priority-low { background: #c6f6d5; color: #276749; }

    .timeline { background: #ebf8ff; color: #2b6cb0; }
    .due-date { background: #f0fff4; color: #22543d; }
    .dependencies { background: #faf5ff; color: #553c9a; }

    .task-description {
      color: #4a5568;
      line-height: 1.6;
      font-size: 1rem;
    }

    /* Timeline Layout Styles */
    .timeline-container {
      max-width: 100%;
    }

    .timeline-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .timeline-header h3 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .timeline-header h3 i {
      color: #667eea;
    }

    .timeline-summary {
      color: #718096;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .timeline {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
    }

    .timeline-item {
      display: flex;
      margin-bottom: 1.5rem;
      position: relative;
      opacity: 1;
      transform: translateX(0);
      transition: all 0.5s ease;
    }

    .timeline-item.completed {
      opacity: 0.7;
    }

    .timeline-item.priority-high {
      animation: slideInLeft 0.6s ease-out;
    }

    .timeline-item.priority-medium {
      animation: slideInLeft 0.6s ease-out 0.1s both;
    }

    .timeline-item.priority-low {
      animation: slideInLeft 0.6s ease-out 0.2s both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .timeline-marker {
      flex-shrink: 0;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .timeline-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    .timeline-dot.priority-high {
      background: linear-gradient(135deg, #e53e3e, #c53030);
    }

    .timeline-dot.priority-medium {
      background: linear-gradient(135deg, #ed8936, #dd6b20);
    }

    .timeline-dot.priority-low {
      background: linear-gradient(135deg, #38a169, #2f855a);
    }

    .timeline-line {
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, #e2e8f0, #cbd5e0);
      margin-top: 1rem;
      position: relative;
    }

    .timeline-content {
      flex: 1;
      margin-left: 2rem;
      position: relative;
    }

    .timeline-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(241, 245, 249, 0.95) 100%);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(226, 232, 240, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .timeline-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .timeline-card.completed {
      background: linear-gradient(135deg, rgba(198, 246, 213, 0.9) 0%, rgba(187, 247, 208, 0.9) 100%);
      border-color: rgba(72, 187, 120, 0.3);
    }

    .timeline-card.completed::before {
      background: linear-gradient(90deg, #48bb78, #38a169);
    }

    .timeline-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .task-number {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .task-priority {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .timeline-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .timeline-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .timeline-description {
      color: #4a5568;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .dependencies-section {
      background: linear-gradient(135deg, rgba(248, 250, 252, 0.9) 0%, rgba(241, 245, 249, 0.9) 100%);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(226, 232, 240, 0.6);
      border-left: 4px solid #667eea;
    }

    .dependencies-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #2d3748;
      font-size: 0.95rem;
    }

    .dependencies-header i {
      color: #667eea;
      font-size: 1rem;
    }

    .dependency-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .dependency-link {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .dependency-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .dependency-link:before {
      content: "â†’";
      font-size: 0.8rem;
    }

    .highlight-dependency {
      animation: highlightPulse 2s ease-in-out;
    }

    @keyframes highlightPulse {
      0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
      50% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
      100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
    }

    .timeline-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .complete-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }

    .complete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(72, 187, 120, 0.4);
    }

    .complete-btn.completed {
      background: linear-gradient(135deg, #2f855a, #22543d);
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #667eea;
      font-size: 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .no-tasks {
      text-align: center;
      padding: 4rem 2rem;
      color: #a0aec0;
      font-size: 1.2rem;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      border: 1px solid #feb2b2;
      text-align: center;
      font-weight: 600;
    }

    @media (min-width: 1200px) {
      .main-content {
        padding: 1.5rem 2rem;
      }

      .goal-section,
      .tasks-section {
        padding: 2.5rem 3rem;
      }

      .timeline-card {
        padding: 2rem;
      }

      .dependencies-section {
        padding: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .goal-section,
      .tasks-section {
        padding: 2rem 1.5rem;
      }

      .goal-form {
        flex-direction: column;
      }

      .tasks-grid {
        grid-template-columns: 1fr;
      }

      .task-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-rocket"></i>
          <h1>Smart Task Planner</h1>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="goal-section">
        <h2>Plan Your Success</h2>
        <p>Enter your goal and let AI create a comprehensive task breakdown with priorities, timelines, and dependencies.</p>
        <form class="goal-form" id="goalForm">
          <input type="text" class="goal-input" id="goalInput" placeholder="e.g., Launch a mobile app in 3 months" required />
          <button type="submit" class="generate-btn">
            <i class="fas fa-magic"></i>
            Generate Plan
          </button>
        </form>
      </section>

      <section class="tasks-section">
        <div class="tasks-header">
          <i class="fas fa-tasks"></i>
          <h2>Your Task Plan</h2>
        </div>
        <div id="tasks" class="tasks-container"></div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
