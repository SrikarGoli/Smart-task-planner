spring.application.name=task-planner

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:your_api_key}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent

# Server Configuration
server.port=8080
# Allow CORS for local frontend
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=*
# If using Python LLM backend, ensure Spring Boot can call it at http://localhost:5001

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/taskplanner
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console Configuration (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console